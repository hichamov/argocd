apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-helloworld
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: helm-helloworld
    name: in-cluster
  project: default
  source:
    path: hello-world
    repoURL: https://github.com/hichamov/helm-hello-world.git
    targetRevision: HEAD